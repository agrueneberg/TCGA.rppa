<div ng-controller="tabProteins">
    <p>Select all the proteins that you want to include in your analysis.</p>
    <div class="button-bar">
        <button ng-click="selectAll()" class="btn btn-small">Select All</button>
        <button ng-click="selectNone()" class="btn btn-small">Select None</button>
    </div>
    <div class="accordion">
        <div ng-repeat="protein in proteins" class="accordion-group">
            <div class="accordion-heading">
                <div class="accordion-toggle">
                    <input ng-model="protein.selected" type="checkbox" />
                    <a class="break-word">{{protein.protein}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
